<div class="stsbsim_block">
    <h2>{{title}} (<span class="stsbsim_score">{{score}}</span>/{{maxScore}} <span class="stsbsim_attempts">{{attempts}}</span>/{{maxAttempts}}) </h2>
    <embed class="stsbsim_embed_swf" id="{{uniqueId}}" name="{{uniqueId}}" src="{{swfUrl}}" bgdUrl="{{bgdUrl}}" oldUrl="{{oldUrl}}" data="{{data}}" finish="{{finish}}" score="{{score}}" currentAnswer="{{currentAnswer}}" type="application/x-shockwave-flash" allowFullScreen="true" menu="false" quality="high" wmode="transparent" allowScriptAccess="always"/>
<div class="stsbsim_question">{{question}}</div>
</div>
